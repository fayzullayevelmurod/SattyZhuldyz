                            <a href="#">

                            </a>
                        </li>
                    </ul>
                    <button class="sign">

                    </button>
                    <button class="lang">

                    <button class="burger">

            </div>

        <!-- home -->
        <section class="home">

        <!-- home_under -->
        <section class="home_under">
            <div class="main_container">
                <a href="#" class="home_under_card">
                    <img src="./images/card1.png" alt="">
                </a>
                <a href="#" class="home_under_card">
                    <img src="./images/card2.png" alt="">

                <a href="#" class="home_under_card">

        </section>

        <section class="favorite">
            <div class="main_container">
                <button>
                    Все лотереи
                </button>
                <button>
                    Крупные выигрыши
                </button>
                <button>
                    Для новичков

                    Частые выигрыши
                </button>
                <button>
                    Низкие цены
                </button>
                <button>
                    Новинки
                </button>
            </div>
        </section>

        <section class="lotto_game">
            <div class="main_container">
                <div class="title_block">
                    <h3 class="main_title">
                        Любимые лото игры
                    </h3>
                    <a class="main_title_link" href="#">
                        Все
                    </a>
                </div>
                <div class="lotto_game_in">
                    <a class="lotto_game_card" href="#">
                        <img src="./images/lotto1.png" alt="">

                    <a class="lotto_game_card" href="#">

                    <a class="lotto_game_card" href="#">

                    <a class="lotto_game_card" href="#">
